<div class="space-y-4">
  <app-comment-form (created)="onCreated($event)" [articleId]="articleId"></app-comment-form>

  <div *ngIf="comments?.length === 0" class="text-center py-6 text-gray-500">
    <p>No comments yet.</p>
  </div>

  <div class="space-y-3">
    <app-comment-item *ngFor="let c of comments" [comment]="c" (updated)="onUpdated($event)" (deleted)="onDeleted($event)"></app-comment-item>
  </div>
</div>
