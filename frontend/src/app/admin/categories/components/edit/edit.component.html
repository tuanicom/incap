<div class="max-w-2xl">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Editing {{ (category$ | async)?.title }}</h1>
  
  <form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="form-group">
      <label for="categoryDescription" class="block text-sm font-medium text-gray-700 mb-2">
        Description:
      </label>
      <input 
        type="text" 
        id="categoryDescription"
        class="form-control block w-full"
        formControlName="description"
        placeholder="Enter category description..."
      >
    </div>
    
    <div class="flex gap-3">
      <button 
        type="submit" 
        class="btn btn-primary">
        Submit
      </button>
      <button 
        type="button"
        (click)="goBackToList()" 
        class="btn btn-secondary">
        Cancel
      </button>
    </div>
  </form>
</div>
