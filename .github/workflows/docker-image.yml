name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Frontend Docker image
      run: docker build frontend --file frontend/Dockerfile --tag tuanicom/incap-frontend:$(date +%s)    
    - name: Build the Backend Docker image
      run: docker build backend --file backend/Dockerfile --tag tuanicom/incap-backend:$(date +%s)
