dist: focal
os: linux
language: node_js
node_js:
 - 16
addons:
 chrome: stable
 sonarcloud:
  organization: tuanicom-github
services:
  - xvfb
before_script:
 - npm install -g @angular/cli
script:
 - cd frontend
 - npm ci
 - npm install coveralls
 - ng build --prod
 - ng test --watch false --browsers ChromeHeadless --code-coverage
 - npm run pree2e
 - ng e2e --prod
 - npx ng lint frontend --format=json
 - export COVERALLS_SERVICE_JOB_ID=$TRAVIS_JOB_ID-frontend
 - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js 
 - cd ../backend
 - npm ci
 - npm install coveralls
 - npm run grunt ts
 - npm test
 - npm run grunt eslint -- --format=json > eslint.json
 - export COVERALLS_SERVICE_JOB_ID=$TRAVIS_JOB_ID-backend
 - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js 
 - cd ..
 - sonar-scanner
cache: npm
notifications:
 webhooks: "https://coveralls.io/webhook"
