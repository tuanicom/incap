extension:
  - ".ts"
extends: "@istanbuljs/nyc-config-typescript"
all: true
include:
 - "**/*.ts"
exclude:
 - "server.ts"
 - "**/*.d.ts"
 - "**/*.spec.ts"
require:
 - "ts-node/register"
reporter:
 - "lcov"
 - "text"
 - "html"
check-coverage: true
sourceMap: true
instrument: true
branches: 0
lines: 20
functions: 0
statements: 0
