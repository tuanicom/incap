<table class="table table-striped table-hover table-sm caption-top">
  <caption>Categories list</caption>
  <thead class="thead-dark">
    <tr>
      <th id="categoryId">Title</th>
      <th id="categoryDescription">Description</th>
      <th id="categoryActions">&nbsp;</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let category of categories$ | async">
      <td>{{category.title}}</td>
      <td>{{category.description}}</td>
      <td>
        <div class="btn-group d-md-flex justify-content-md-end">
          <button class="btn btn-light flex-shrink-1" (click)="editCategory(category._id)">
            <fa-icon [icon]="icons['edit']"></fa-icon>
          </button>
          <button class="btn btn-light flex-shrink-1" (click)="deleteCategory(category._id)">
            <fa-icon [icon]="icons['trash']"></fa-icon>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">
        <button class="btn btn-light" (click)="addCategory()">
          <fa-icon [icon]="icons['plus']"></fa-icon>
        </button>
      </td>
    </tr>
  </tfoot>
</table>
