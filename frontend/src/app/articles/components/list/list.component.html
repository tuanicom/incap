<div class="mb-6">
  <button class="btn btn-light" (click)="addArticle()">Add Article</button>
</div>

<div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
  @for (article of articles$ | async; track article._id) {
    <div class="rounded-lg border border-gray-200 shadow-sm overflow-hidden bg-white hover:shadow-md transition-shadow">
      <!-- Header -->
      <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">{{article.title}}</h3>
      </div>

      <!-- Body -->
      <div class="px-6 py-4">
        <p class="text-gray-700 text-sm">
          {{article.content}}
        </p>
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 flex gap-2 md:justify-end">
        <button
          (click)="editArticle(article._id)"
          class="inline-flex items-center justify-center rounded-md px-3 py-2 text-sm font-medium bg-gray-100 text-gray-900 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors"
          title="Edit">
          <fa-icon [icon]="icons['edit']" class="w-4 h-4"></fa-icon>
        </button>
        <button
          (click)="deleteArticle(article._id)"
          class="inline-flex items-center justify-center rounded-md px-3 py-2 text-sm font-medium bg-gray-100 text-gray-900 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors"
          title="Delete">
          <fa-icon [icon]="icons['trash']" class="w-4 h-4"></fa-icon>
        </button>
      </div>
    </div>
  }
</div>
