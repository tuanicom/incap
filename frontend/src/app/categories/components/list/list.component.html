<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories$ | async">
      <td>{{category.title}}</td>
      <td>{{category.description}}</td>
      <td class="btn-group"><button class="btn btn-light" (click)="editCategory(category._id)">
          <fa name="edit" size="lg"></fa>
        </button>
        <button class="btn btn-light" (click)="deleteCategory(category._id)">
          <fa name="trash" size="lg"></fa>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">
        <button class="btn btn-light" (click)="addCategory()">
          <fa name="plus" size="lg"></fa>
        </button>
      </td>
    </tr>
  </tfoot>
</table>
