# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.0
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:16.13.1-browsers
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install
      - run: npm install --prefix=$HOME/.local -g @angular/cli sonar-scanner
      - run: mkdir /home/circleci/project/incap
      - checkout:
          path: /home/circleci/project/incap
      - restore_cache:
          key: frontend-{{ .Branch }}-{{ checksum "incap/frontend/package-lock.json" }}
      - restore_cache:
          key: backend-{{ .Branch }}-{{ checksum "incap/backend/package-lock.json" }}
      - run: 
          command: bash rebuild.sh
          name: rebuild.sh
          working_directory: /home/circleci/project/incap
      - save_cache:
          key: frontend-{{ .Branch }}-{{ checksum "incap/frontend/package-lock.json" }}
          paths:
            - "node_modules"
      - save_cache:
          key: backend-{{ .Branch }}-{{ checksum "incap/backend/package-lock.json" }}
          paths:
            - "node_modules"
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build:
    jobs:
      - build
