<div class="max-w-2xl">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Add new article</h1>
  
  <form [formGroup]="addArticleForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="form-group">
      <label for="articleTitle" class="block text-sm font-medium text-gray-700 mb-2">
        Title:
      </label>
      <input 
        type="text" 
        id="articleTitle"
        class="form-control block w-full"
        formControlName="title"
        placeholder="Enter article title..."
      >
    </div>
    
    <div class="form-group">
      <label for="articleContent" class="block text-sm font-medium text-gray-700 mb-2">
        Content:
      </label>
      <textarea 
        class="form-control block w-full" 
        id="articleContent"
        formControlName="content" 
        rows="6"
        placeholder="Enter article content..."
      ></textarea>
    </div>
    
    <div class="flex gap-3">
      <button 
        type="submit" 
        class="btn btn-primary">
        Submit
      </button>
      <button 
        type="button"
        (click)="goBackToList()" 
        class="btn btn-secondary">
        Cancel
      </button>
    </div>
  </form>
</div>
